    <div class="container top-offset main">
      <h1 class="page-header">Benchmarks</h1>

      <div class="container featuretten col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1">

            <div id="graphic" class="col-md-12">
                <div id="main-1" style="height:400px;width:100%"></div>
            </div><!--/span-->

      <div class="container featuretten col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1">

      </div>

      <div class="container featuretten col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1">
        <div class="row">
          <div id="graphic" class="col-md-12">
            <div id="main-2" style="height:400px;width:100%"></div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript">
        require.config({
            packages: [
                {
                    name: 'echarts',
                    location: '/static/echarts/src',
                    main: 'echarts'
                },
                {
                    name: 'zrender',
                    location: 'http://ecomfe.github.io/zrender/src',
                    //location: '../../../zrender/src',
                    main: 'zrender'
                }
            ]
        });

        var write = {{write|safe}}
        var read = {{read|safe}}


        var data_set = [write, read];
        var s = [];
        for (var i = 0; i < data_set.length; ++i) {
            var names = data_set[i].names;
            var ts = data_set[i].ts;
            var data = data_set[i].data;

            var tmp = new Array();
            for (var j = 0; j < names.length; ++j) {
                var chart = new Object();
                chart.name = names[j];
                chart.type = 'line';
                chart.data = data[j];
                chart.yAxisIndex = j;
                tmp.push(chart)
            }
            s.push(tmp)
        }

        var tool = {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {show: true, type: ['line', 'bar']},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        }

        var names = [write.names, read.names];
        var options = new Array();

        var titles = ['Random Write', 'Random Read']
        var yAxises = [['M/s', 'times'], ['QPS', 'times']]
        for (var i = 0; i < names.length; ++i) {
            var option = {
                title : {
                    text: titles[i],
                    subtext: 'Powed by Tera-eva',
                    x: 'center'
                },
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data: names[i],
                    x : 'right',
                    y : 'bottom'
                },
                toolbox: tool,
                calculable : true,
                xAxis : [
                    {
                        type : 'category',
                        data : ts
                    }
                ],
                yAxis : [
                    {
                        name : yAxises[i][0],
                        type : 'value',
                        //scale : true,
                        splitNumber: 6,
                        splitArea : {show : true}
                    },
                    {
                        name : yAxises[i][1],
                        type : 'value',
                        //scale : true,
                        splitNumber: 6,
                        splitArea : {show : true}
                    }
                ],
                series : s[i]
            };
            options.push(option)
        }

        require(
            [
                'echarts',
                'echarts/chart/line',
                'echarts/chart/bar'
            ],
            function (ec) {
                var elements = ['main-1', 'main-2'];
                //var options = [option, option_read]
                for (var i = 0; i < elements.length; ++i) {
                    var myChart = ec.init(document.getElementById(elements[i]));
                    myChart.showLoading({
                        test: "Loading..."
                    });
                    myChart.hideLoading();
                    myChart.setOption(options[i]);
                }
            }
        )
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    {% include 'js.html' %}
  </body>
